<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <header>
        <h1 class="text-5xl text-center mt-6 ">Let's get some <span class="font-semibold text-violet-600 ">Moooooney</span>!!!</h1> 
    </header>
    <main>
        <section class="mt-12">
             <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                
            
              </div>
              <div class="bg-red-400 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$00</h2>
            
        
          </div>
          <div class="bg-orange-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$1240</h2>
        
    
      </div>
              
              
             </div>
        </section>

        <!-- Deposit and Withdraw-->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-3 w-9/12 mx-auto text-rose-900">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    
                        <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-filed" placeholder="$ Amount you want to deposit">
                        
                        <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                   
                
            
              </div>
              <div class="bg-sky-400 p-8 rounded-xl">
                <h4 class="text-2xl">Please Withdraw</h4>
                
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-filed" placeholder="$ Amount You want to withdraw">
                    
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                
            
        
          </div>
          
    
      </div>

        </section>

    </main>




 <script src="deposit.js"></script>   
</body>
</html>
